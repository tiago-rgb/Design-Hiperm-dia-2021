<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scare=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="fich05.html">
    <title>FlexBox</title>
</head>

<body>
    <div class="flex-container">
        <div class="flex-item verde"></div>
        <div class="flex-item amarelo"></div>
        <div class="flex-item vermelho"></div>
    </div>
</body>

<style>
    .flex-container{
        display: flex;
        justify-content: space-between;
    }
    .flex-item{
        width: 50px;
        height: 50px;
        border-radius: 25%;
    }
    .verde{
        background-color: green;
    }
    .amarelo{
        background-color: yellow;
    }
    .vermelho{
        background-color: red;
    }
    
</style>
</html>
